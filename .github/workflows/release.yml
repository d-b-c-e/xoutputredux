name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Extract version from tag
        id: version
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}".TrimStart('v')
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Version: $version"

      - name: Update version in csproj
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $csprojPath = "src/XOutputRedux.App/XOutputRedux.App.csproj"

          # Update version in csproj
          $content = Get-Content $csprojPath -Raw
          $content = $content -replace '<Version>.*?</Version>', "<Version>$version</Version>"
          $content = $content -replace '<InformationalVersion>.*?</InformationalVersion>', "<InformationalVersion>$version</InformationalVersion>"

          # Update assembly version (strip pre-release suffix)
          $assemblyVersion = $version -replace '-.*$', ''
          if ($assemblyVersion -notmatch '^\d+\.\d+\.\d+\.\d+$') {
            $assemblyVersion = "$assemblyVersion.0"
          }
          $content = $content -replace '<AssemblyVersion>.*?</AssemblyVersion>', "<AssemblyVersion>$assemblyVersion</AssemblyVersion>"
          $content = $content -replace '<FileVersion>.*?</FileVersion>', "<FileVersion>$assemblyVersion</FileVersion>"

          Set-Content $csprojPath $content
          echo "Updated csproj to version $version"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Run tests
        run: dotnet test -c Release --no-build --verbosity normal

      - name: Publish
        run: |
          dotnet publish src/XOutputRedux.App/XOutputRedux.App.csproj -c Release -o publish -p:PublishReadyToRun=true --self-contained false

      - name: Build Stream Deck plugin
        shell: pwsh
        run: |
          $sdProject = "src/XOutputRedux.StreamDeck"
          Push-Location $sdProject
          dotnet build -c Release
          Pop-Location

          # Assemble plugin directory
          $pluginDir = "release/streamdeck/com.xoutputredux.sdPlugin"
          New-Item -ItemType Directory -Path $pluginDir -Force | Out-Null

          # Copy binaries
          Get-ChildItem "$sdProject/bin/Release/net8.0-windows/win-x64" -File | Copy-Item -Destination $pluginDir

          # Copy manifest and assets
          Copy-Item "$sdProject/manifest.json" $pluginDir
          if (Test-Path "$sdProject/Images") { Copy-Item "$sdProject/Images" "$pluginDir/Images" -Recurse }
          if (Test-Path "$sdProject/PropertyInspector") { Copy-Item "$sdProject/PropertyInspector" "$pluginDir/PropertyInspector" -Recurse }

          # Create .streamDeckPlugin (renamed zip)
          $pluginFile = "release/streamdeck/com.xoutputredux.streamDeckPlugin"
          Add-Type -AssemblyName System.IO.Compression.FileSystem
          [System.IO.Compression.ZipFile]::CreateFromDirectory($pluginDir, $pluginFile)

          # Copy to publish dir (bundled with app) and dist (standalone download)
          Copy-Item $pluginFile publish/
          $version = "${{ steps.version.outputs.VERSION }}"
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Copy-Item $pluginFile "dist/XOutputRedux-$version-StreamDeckPlugin.streamDeckPlugin"

      - name: Build Moza plugin
        shell: pwsh
        run: |
          dotnet publish src/XOutputRedux.Moza.Plugin -c Release -o publish-moza-plugin --self-contained false
          dotnet publish src/XOutputRedux.Moza.Helper -c Release -o publish-moza-helper --self-contained false

          # Copy helper into plugin dir
          Copy-Item publish-moza-helper/MozaHelper.exe publish-moza-plugin/
          Copy-Item publish-moza-helper/MozaHelper.dll publish-moza-plugin/
          Copy-Item publish-moza-helper/MozaHelper.runtimeconfig.json publish-moza-plugin/

          # Remove files already in main app
          Remove-Item publish-moza-plugin/XOutputRedux.Core.dll -ErrorAction SilentlyContinue
          Get-ChildItem publish-moza-plugin -Filter "*.deps.json" | Remove-Item -Force
          Get-ChildItem publish-moza-plugin -Filter "*.pdb" | Remove-Item -Force

          $version = "${{ steps.version.outputs.VERSION }}"
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Compress-Archive -Path "publish-moza-plugin\*" -DestinationPath "dist\XOutputRedux-$version-MozaPlugin.xoutputreduxplugin" -CompressionLevel Optimal

      - name: Create portable ZIP
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Compress-Archive -Path "publish\*" -DestinationPath "dist\XOutputRedux-$version-Portable.zip" -CompressionLevel Optimal

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y --no-progress

      - name: Build installer
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" /DMyAppVersion=$version installer\XOutputRedux.iss

      - name: Extract changelog for this version
        id: changelog
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.VERSION }}"
          $content = Get-Content CHANGELOG.md -Raw

          # Extract section for this version (between ## [version] and next ## [)
          $escaped = [regex]::Escape($version)
          $pattern = "(?ms)^## \[$escaped\].*?$\r?\n(.*?)(?=^## \[|\z)"
          if ($content -match $pattern) {
            $notes = $Matches[1].Trim()
          } else {
            $notes = "See [CHANGELOG.md](https://github.com/d-b-c-e/xoutputredux/blob/main/CHANGELOG.md) for details."
          }

          # Write to file to preserve formatting
          $notes | Out-File -FilePath release-notes.md -Encoding utf8
          echo "Found changelog for v$version"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: XOutputRedux v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, 'alpha') || contains(steps.version.outputs.VERSION, 'beta') || contains(steps.version.outputs.VERSION, 'rc') }}
          body_path: release-notes.md
          files: |
            dist/XOutputRedux-${{ steps.version.outputs.VERSION }}-Portable.zip
            dist/XOutputRedux-${{ steps.version.outputs.VERSION }}-Setup.exe
            dist/XOutputRedux-${{ steps.version.outputs.VERSION }}-MozaPlugin.xoutputreduxplugin
            dist/XOutputRedux-${{ steps.version.outputs.VERSION }}-StreamDeckPlugin.streamDeckPlugin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
